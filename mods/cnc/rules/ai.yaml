	SupportPowerBotModule:
		RequiresCondition: enable-cabal-ai || enable-watson-ai || enable-hal9001-ai
		Decisions:
			Airstrike:
				OrderName: AirstrikePowerInfoOrder
				MinimumAttractiveness: 2000
				Consideration@1:
					Against: Enemy
					Types: Vehicle, Infantry
					Attractiveness: 3
					TargetMetric: Value
					CheckRadius: 2c0
				Consideration@2:
					Against: Ally
					Types: Ground, Water
					Attractiveness: -20
					TargetMetric: Value
					CheckRadius: 2c0
				Consideration@3:
					Against: Enemy
					Types: Structure
					Attractiveness: 1
					TargetMetric: Value
					CheckRadius: 2c0
			IonCannonPower:
				OrderName: IonCannonPowerInfoOrder
				MinimumAttractiveness: 1000
				FineScanRadius: 2
				Consideration@1:
					Against: Enemy
					Types: Air, Tank, Vehicle, Infantry, Water
					Attractiveness: 2
					TargetMetric: Value
					CheckRadius: 2c0
				Consideration@2:
					Against: Enemy
					Types: Structure
					Attractiveness: 1
					TargetMetric: Value
					CheckRadius: 2c0
				Consideration@3:
					Against: Ally
					Types: Ground, Water
					Attractiveness: -10
					TargetMetric: Value
					CheckRadius: 3c0
			NukePower:
				OrderName: NukePowerInfoOrder
				MinimumAttractiveness: 3000
				Consideration@1:
					Against: Enemy
					Types: Structure
					Attractiveness: 1
					TargetMetric: Value
					CheckRadius: 5c0
				Consideration@2:
					Against: Ally
					Types: Air, Ground, Water
					Attractiveness: -10
					TargetMetric: Value
					CheckRadius: 7c0
